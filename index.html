<body>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
        <div class="container">
            <div class="row">
                <div class="col col-md-8 mr-md-auto ml-md-auto" >
                    <div class="container" id="contenido">
                        <header>
                            <h1 class="text-center">Cotiza tu seguro de Auto</h1>
                        </header>
                    <div class="container-fluid row contenido-formulario">
                        <div class="col col-md-10 mr-md-auto ml-md-auto">
                            <form action="#" id="cotizar-seguro">
                                <div class="form-group">
                                <label for="marca">Marca:</label>
                                <select class="form-control" id="marca">
                                <option value="">Seleccionar Modelo</option>
                                <option value="1">Chevrolet</option>
                                <option value="2">Ford</option>
                                <option value="3">Dodge</option>
                                <option value="4">Dodge</option>
                                <option value="5">Dodge</option>
                                <option value="6">Renault</option>
                                <option value="7">Dodge</option>
                                <option value="8">Nissan</option>
                                <option value="9">Volskwagen</option>
                                
                                
                                </select>
                                </div>
                                <div class="form-group">

                                                <label for="anio">Año:</label>
                                                <select class="form-control" id="anio">
                                                </select>
                                </div>
                                        <fieldset class="form-group">
                                            <div class="row">
                                                <legend class="col-form-legend col-12">Tipo Seguro</legend>
        
                                                <div class="col12">
                                                    <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                                                        Básico
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="tipo" value="completo">
                                                        Completo
                                                    </label>
                                                </div>
                                                </div>
                                            </div>
                                        </fieldset>

        
                                    <div id="cargando">
                                        <img src="img/spinner.gif">
                                    </div>
                                    <div id="resultado"></div>
                                    <div class="form-group">
                                            <button type="submit" class="btn btn-raised btn-primary">Cotizar
                                            </button>
                                    </div>
                            </form> 
                        </div>
                    </div>
                </div> 
            </div>
            </div>
        </div>
        <script src="cotizador.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
